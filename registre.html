<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-outline mb-4">
                  <input type="text" id="Username" class="form-control form-control-lg" />
                  <label class="form-label" for="Username">Your Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="Email" class="form-control form-control-lg" />
                  <label class="form-label" for="Email">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="Password" class="form-control form-control-lg" />
                  <label class="form-label" for="Password">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="Rpassword" class="form-control form-control-lg" />
                  <label class="form-label" for="Rpassword">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                    <label class="form-check-label" for="checkbox">
                        <input class="form-check-input me-2" type="checkbox"  id="checkbox" />
                        <p> I agree to <a href="#!" class="text-body"> <u>Terms of service</u> </a> </p>
                    </label>
                </div>
                

                <div class="d-flex justify-content-center">
                  <button type="button" onclick="AddUser()"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="file:///E:/lisani/login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>

</style>
<script>
    function AddUser(){
        var Username = document.getElementById("Username").value;
        var Email = document.getElementById("Email").value;
        var Password = document.getElementById("Password").value; 
        var Rpassword = document.getElementById("Rpassword").value;
        console.log("Username: " + Username);
        console.log("Email: " + Email);
        console.log("Password: " + Password);
        console.log("Repeat Password: " + Rpassword);

         // Create a JSON object
         var jsonObject = {
            Username: Username,
            Password: Password,
            Email: Email
        };
        javaData = JSON.stringify(jsonObject);
        console.log("jsonObject: " + jsonObject);
        console.log("javaData: " + javaData);
        const myRequest =new XMLHttpRequest;
        myRequest.onreadystatechange = function(){
            if(myRequest.status==200 && myRequest.readyState==4){
                console.log("successfully registred.")

            };
        };
        myRequest.open("POST","http://localhost:8080/register",true)
        myRequest.send(javaData)
    }
</script>
</body>
</html>
